<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <head>
      <title>Register</title>
      {% include 'css/styles.css' %}
      {% include 'layouts/bootstrap.html' %}
      <link
        rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"
      />
      
    <link rel="stylesheet" href="/static/css/page1.css" />
    </head>
  <body>
    {% include 'layouts/header.html' %}
    <div class="text-center" id="spinn">
      <div class="spinner-grow text-danger" role="status" style="width: 5rem; height: 5rem;">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
    <div class="boxstyle">
    <form class="box" id="boxx">
      <h2>Register New User</h2>
      <input type="text" name="name" placeholder="Username" required/>
      <input type="text" name="email" placeholder="Email"  required/>
      <div class="dropdown" id="drop">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Select Role
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <li><a class="dropdown-item" href="#">Supplier</a></li>
          <li><a class="dropdown-item" href="#">Hospital</a></li>
        </ul>
      </div>
     <span  onclick='loadData()' class="submit"
     ><i class="fas fa-arrow-alt-circle-right" style="
     border: 2px solid #2ecc71 ;border-radius: 50%;"  onMouseOver="this.style.backgroundColor='#2ecc71'" onMouseOut="this.style.backgroundColor='transparent'">
    </i> </span>
    </form>
  </div>
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" id="btnn" data-toggle="modal" data-target="#exampleModal" style="visibility: hidden;">
  Launch demo modal
</button>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Email Sent</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
      Email send to your respective Email Address.
      You May Close his tab.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-success" data-dismiss="modal">OK</button>
      </div>
    </div>
  </div>
</div>

  </body>
  <script src="/static/js/all.min.js"></script>
  <script src="/static/js/loader.js"></script>
</html>
